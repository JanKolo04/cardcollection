<!DOCTYPE html>
<html>
<head>
	<title>Menu</title>
	<script type="text/javascript" src="script.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta charset="UTF-8">
  	<!--CSS import-->
  	<link rel="stylesheet" type="text/css" href="style-menu.css">
</head>
<body>
	<div class="main">
			<!--menu button-->
			<div class="container" onclick="myFunction()">
  				<div class="bar1"></div>
  				<div class="bar2"></div>
  				<div class="bar3"></div>
			</div>

			<!----menu--->
			<div class="dropdown">
			  <div id="myDropdown" class="dropdown-content">
			    <a href="#home">Home</a>
			    <a href="#about">About</a>
			    <a href="#contact">Contact</a>
			  </div>
			</div>

		<img class="logo" src="images/logo.png">

		<form>
			<h1 id="login">Login</h1>
			<input type="text" class="login" required>

			<h1 id="passwd">Password</h1>
			<input type="Password" class="passwd" required>

			<input type="submit" class="submit" value="Submit">
		</form>

		<!-- Button to open the modal -->
		<button onclick="document.getElementById('id01').style.display='block'" class="register">Register</button>

		<!-- The Modal (contains the Sign Up form) -->
		<div id="id01" class="modal">
		  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">back</span>
		  <form class="modal-content" action="/action_page.php">
		    <div class="container2">
		      <h1>Sign Up</h1>
		      <p>Please fill in this form to create an account.</p>
		      <hr>
		      <label for="email"><b>Email</b></label>
		      <input type="text" placeholder="Enter Email" name="email" class="email" required>

		      <label for="psw"><b>Password</b></label>
		      <input type="password" placeholder="Enter Password" name="psw" class="password" required>

		      <label for="psw-repeat"><b>Repeat Password</b></label>
		      <input type="password" placeholder="Repeat Password" name="psw-repeat" class="psw-password" required>

		      <label>
		        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px" class="remeber"> Remember me
		      </label>

		      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

		      <div class="clearfix">
		        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
		        <button type="submit" class="signupbtn">Sign Up</button>
		      </div>
		    </div>
		  </form>
		</div>

		<!----menu--->
		<div class="dropdown">
		  <div id="myDropdown" class="dropdown-content">
		    <a href="#home">Home</a>
		    <a href="#about">About</a>
		    <a href="#contact">Contact</a>
		  </div>
		</div>

	</div>

	<div class="footer">

	</div>

</body>
</html>
